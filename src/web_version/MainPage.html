<html lang="fr" onchange="setLang()">

    <style>
        .hidden {
            display: none;
        }

        .navbar {
            width: fit-content;
            min-width: 100%;
        }

        .nav-tab {
            margin: 10px;
            min-width: 150px;
            width: 100%;
            min-height: 80px;
            height: fit-content;
            border-style: hidden;
            background-color: gainsboro;
        }

        .curr-tab {
            background-color: #afafaf;
        }

        .navbar-nav {
            justify-content: space-evenly;
            align-items: center;
        }

        #navbarTabs.collapsing > .navbar-nav > .nav-tab,
        #navbarTabs.show > .navbar-nav > .nav-tab {
            min-height: 50px;    
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        .int_btn{
            margin-block: 10px;
            max-width: 200px;
